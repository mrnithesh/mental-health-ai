name: mental_health_ai
description: AI-powered mental health companion app with voice chat, text chat, journaling, and mood tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase (BoM 4.9.0)
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2

  # Firebase AI Logic (Gemini)
  firebase_ai: ^3.8.0

  # Authentication
  google_sign_in: ^6.2.1
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Networking
  dio: ^5.4.0
  
  # Audio
  record: ^6.0.0
  flutter_soloud: ^3.1.6

  # UI Components
  fl_chart: ^0.66.0
  intl: ^0.18.1
  
  # Utilities
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  uuid: ^4.3.3
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
